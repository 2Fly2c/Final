            document.getElementById("ageselector").onchange = changelistenerage;

            function changelistenerage() {
                var age = this.value;
                if (age == "under6"){
                    document.getElementById("teamselectorhide").style.display ="block";
                    ageGlobal = age;

                    var u6TeamSelect = document.getElementById("teamselector");
                    var teamsUnderSix = jsonSchedule["under6"];

                    u6TeamSelect.options.length = 1;
                    
                    for (team in teamsUnderSix){
                        u6TeamSelect.options[u6TeamSelect.options.length] = new Option (teamsUnderSix[team].team_name);
                    }


                }else if(age =="under7"){
                    document.getElementById("teamselectorhide").style.display ="block";
                    ageGlobal = age;

                    var u7TeamSelect = document.getElementById("teamselector");
                    var teamsUnderSeven = jsonSchedule["under7"];

                    u7TeamSelect.options.length = 1;
                    
                    for (team in teamsUnderSeven){
                        u7TeamSelect.options[u7TeamSelect.options.length] = new Option (teamsUnderSeven[team].team_name);
                    }
                    if (ageGlobal == "under7"){
                }
                }else if(age =="null"){
                    document.getElementById("teamselectorhide").style.display ="none";
                }
                
            }

            document.getElementById("teamselector").onchange= changelistenerteam;

            function changelistenerteam() {
                var team = this.value;

                if(team !="null"){
                    document.getElementById("dateselectorhide").style.display ="block";
                    teamGlobal = team;
                } else {
                    document.getElementById("dateselectorhide").style.display ="none";
                }
               
            }

            document.getElementById("dateselector").onchange = changelistenerdate;

            function changelistenerdate() {
                var date = this.value;
                if (date == "null"){
                    document.getElementById("inputgobutton").style.display = "none";
                } else {
                    document.getElementById("inputgobutton").style.display = "block";
                    document.getElementById("inputresetbutton").style.display = "block";
                    dateGlobal = date;
                }

            }

            function inputgoclick() {
                document.getElementById("inputwrapper").style.display = "none";

                if (ageGlobal == "under6") {

                    fieldDaddy.getElementsByClassName("fieldlabelu7")[0].style.display = "none";
                    fieldDaddy.getElementsByClassName("fieldlabelu7")[1].style.display = "none";
                    fieldDaddy.getElementsByClassName("fieldlabelu7")[2].style.display = "none";
                    fieldDaddy.getElementsByClassName("fieldlabelu7")[3].style.display = "none";
